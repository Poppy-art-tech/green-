<html>
    <head>
        <title>Calculator</title>
        <style>
            table{
                border-color: aquamarine;
                border-width: 14;
                table-layout:unset;
                -o-table-baseline: unset;
            }
            td{
                padding: 25px;
                color: palevioletred;
                background-color: rgb(226, 211, 240);
            }
        </style>
    </head>
    <body>
      <table border="1" style="width:200px; text-align:center;">
    <tr>
        <td colspan="4">
            <input id="display" type="text" style="width: 95%; height: 40px; font-size:20px;">
        </td>
    </tr>

    <tr>
        <td><button onclick="press('1')">1</button></td>
        <td><button onclick="press('2')">2</button></td>
        <td><button onclick="press('3')">3</button></td>
        <td rowspan="2"><button onclick="press('+')" style="height:100%;">+</button></td>
    </tr>

    <tr>
        <td><button onclick="press('4')">4</button></td>
        <td><button onclick="press('5')">5</button></td>
        <td><button onclick="press('6')">6</button></td>
    </tr>

    <tr>
        <td><button onclick="press('7')">7</button></td>
        <td><button onclick="press('8')">8</button></td>
        <td><button onclick="press('9')">9</button></td>
        <td rowspan="2"><button onclick="press('-')" style="height:100%;">-</button></td>
    </tr>

    <tr>
        <td><button onclick="press('*')">x</button></td>
        <td><button onclick="press('0')">0</button></td>
        <td><button onclick="press('/')">/</button></td>
    </tr>

    <tr>
        <td colspan="3"><button onclick="calculate()" style="width:100%;">=</button></td>
        <td><button onclick="clearDisplay()">C</button></td>
    </tr>
</table>

<script>
function press(value) {
    document.getElementById("display").value += value;
}

function calculate() {
    let exp = document.getElementById("display").value;
    try {
        document.getElementById("display").value = eval(exp);
    } catch {
        alert("Invalid Expression");
    }
}

function clearDisplay() {
    document.getElementById("display").value = "";
}
</script>

            </tr>
        </table>
    </body>
</html>
