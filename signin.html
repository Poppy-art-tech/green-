
<html>
<head>
    <title>Sign In - Green</title>
    <style>
        body {
            background-image;:url(VEGS.jpg)
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 50px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Sign In to Your Account</h1>

    <form action="vegetable shop.html" method="get" target="_blank">
        <label for="uname_signin">User name or Email:</label>
        <input type="text" id="uname_signin" name="uname" required>

        <label for="password_signin">Password:</label>
        <input type="password" id="password_signin" name="password" required>

        <input type="submit" value="Sign In">
    </form>

    <div class="footer-links">
        <p>Don't have an account? <a href="sign_up.html">Sign up here</a>.</p>
        <p><a href="vegetable shop.html">Continue as Guest (see products)</a></p>
    </div>

</body>
</html>
